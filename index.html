<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Stacker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-all">

        <div class="container-text">
            <div class="text-section">
                <h1>RGB Stacker</h1>
                <h2>The Gaming Rectangles</h2>
                <p>Left click to release the moving box and try to stack as many as you can!</p>
            </div>

            <div class="rgb-box">
                <a id="start-button">Start Game</a>
            </div>
        </div>

        <div class="canvas-section">
            <canvas id="canvas" width="1000" height="600"></canvas>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
